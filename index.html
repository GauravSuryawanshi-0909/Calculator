<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Arithmetic Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 320px;
    }
    .calculator input {
      font-size: 2rem;
      text-align: right;
      margin-bottom: 20px;
    }
    .btn {
      font-size: 1.5rem;
      border-radius: 12px;
    }
    .btn-op {
      background-color: #0d6efd;
      color: white;
    }
    .btn-op:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" class="form-control mb-3" readonly>

    <div class="row g-2 mb-2">
      <div class="col"><button class="btn btn-secondary w-100" onclick="append('7')">7</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="append('8')">8</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="append('9')">9</button></div>
      <div class="col"><button class="btn btn-op w-100" onclick="append('/')">÷</button></div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col"><button class="btn btn-secondary w-100" onclick="append('4')">4</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="append('5')">5</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="append('6')">6</button></div>
      <div class="col"><button class="btn btn-op w-100" onclick="append('*')">×</button></div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col"><button class="btn btn-secondary w-100" onclick="append('1')">1</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="append('2')">2</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="append('3')">3</button></div>
      <div class="col"><button class="btn btn-op w-100" onclick="append('-')">−</button></div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col"><button class="btn btn-secondary w-100" onclick="append('0')">0</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="append('.')">.</button></div>
      <div class="col"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
      <div class="col"><button class="btn btn-op w-100" onclick="append('+')">+</button></div>
    </div>
    <div class="row g-2">
      <div class="col-12">
        <button class="btn btn-success w-100" onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <script>
    function append(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = '';
    }

    function calculate() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        document.getElementById("display").value = 'Error';
      }
    }
  </script>

</body>
</html>
